<html>
    <head>
        <title>Dialog Box Sample</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="bootstrap.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <div class="container-fluid">
        <div class="row">
            <div class="col justify-content-center">
                <h1> move37: Equations to LayTex Graph Tool</h1>
            </div>
        </div>
        <div class="row">
          <nav class="col-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Customers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Reports</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Settings</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="col-10">
            <div class="chat-container">                    
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="card chat-card">
                                <div class="card-body">
                                    <div class="chat-container">
                                        <div class="chat-message">
                                            <div class="message-content">
                                                <p>Hello! How can I help you today?</p>
                                            </div>
                                        </div>
                                        <div class="chat-message chat-message--user">
                                            <div class="message-content">
                                                <p>Hi there, I have a question about your services.</p>
                                            </div>
                                        </div>
                                        <div class="chat-message">
                                            <div class="message-content">
                                                <p>Sure, I'll do my best to assist you. What's your question?</p>
                                            </div>
                                        </div>
                                        <!-- additional chat messages here -->
                                    </div>
                                    <form class="chat-form">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Type your message...">
                                            <div class="input-group-append">
                                                <button class="btn btn-primary" type="submit">Send</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
          </div>
        </div>
      </div>      
</html>
